<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sarafan</title>
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script th:inline="javascript">
        var frontendData = [[${frontendData}]]; <!-- frontendData будет прходить из спринга -->
    </script>
</head>
<body>
<h3>Sarafan</h3>
<div id="app"></div> <!-- Vue обрабатывает данные находящиеся только внутри контейнера -->
<script src="/js/main.js"></script> <!-- ресурс на скрипт помещаем после всех объектов -->
</body>
</html>
