spring.datasource.url=jdbc:postgresql://localhost/sarafan
spring.datasource.username=postgres
spring.datasource.password=123456

# автоматическое создание/обновление таблиц в бд
spring.jpa.generate-ddl=true

# убирает лишние ошибки из лога
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# можно выбрать порт. обязательно указать его при регистрации приложения в соц.сетях
server.port=9000

# Всегда проверяем наличие схемы (для хранения сессий) и создаем если её нет
spring.session.jdbc.initialize-schema=always

# Таблица для хранения сессий
spring.session.jdbc.table-name=SPRING_SESSION

# Ссылка на скрипт (сгенерированная схема данных из базы) описывающий таблицу в которой будут хранится сессии (тут для postgres)
spring.session.jdbc.schema=classpath:session_tables.sql